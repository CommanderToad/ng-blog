
<div class="media" ng-controller="PostsPage" ng-repeat="(id, post) in posts">
    <a class="pull-left" href="#">
        <img class="media-object" src="http://www.kentuckyfolkweb.com/wp-content/plugins/seo-alrp/default_thumbnail.gif" alt="...">
    </a>
    <div class="media-body">
        <h2 class="media-heading">{{post.title}}</h2>
        <p>{{post.content}}</p>
    </div>
    <form class="col-md-2 editBar">
        <a href="#/newpost/{{id}}" class="btn btn-default" ng-click="edit()">Edit Post</a>
    </form>
    
</div>
