
<div class="media" ng-controller="PostsCtrl" ng-repeat="post in posts">
    <a class="pull-left" href="#">
        <img class="media-object" src="http://www.kentuckyfolkweb.com/wp-content/plugins/seo-alrp/default_thumbnail.gif" alt="...">
    </a>
    <div class="media-body">
        <h2 class="media-heading">{{post.title}}</h2>
        <p>{{post.content}}</p>
    </div>
</div>
